<!DOCTYPE html>
<html>
    <head>
        <title>
            Product Card
        </title>
        <link href="style.css" rel="stylesheet" >
    </head>

    <body>
        <div class="product-card">
              <span class="card-tag" >#Best value</span>
                    <div class="card-header">
                        <img  class="img" src="product.jpg" alt="Royal sofa" >
                    </div>
                    <div class="card-body" >
                            <h4 class="title"> Royal Sofa</h4>
                            <p class="shipping">Ships in a week</p>
                            <h3 class="price"> $6,00,000</h3>
                    </div>
                    <div class="footer">
                        <button class="btn">
                            Save
                        </button>
                        <button class="bttn">
                            Buy Now
                        </button>



                    </div>


        </div>

    </body>
</html>
